<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF-Brief Generator</title>
    <!-- Google Font Rubik einbinden -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Brief Generator</h1>

        <!-- Absender -->
        <label for="senderInput">Absender (Name, Adresse):</label><br>
        <textarea id="senderInput" rows="4" cols="50" placeholder="Geben Sie den Absender ein..."></textarea><br><br>

        <!-- Empfänger -->
        <label for="recipientInput">Empfänger (Name, Adresse):</label><br>
        <textarea id="recipientInput" rows="4" cols="50" placeholder="Geben Sie den Empfänger ein..."></textarea><br><br>

        <!-- Betreff -->
        <label for="subjectInput">Betreff:</label><br>
        <input type="text" id="subjectInput" placeholder="Geben Sie den Betreff ein..." /><br><br>

        <!-- Text für den Brief -->
        <label for="textInput">Gib den Text für den Brief ein:</label><br>
        <textarea id="textInput" rows="10" cols="50" placeholder="Schreiben Sie Ihren Brieftext hier..."></textarea><br><br>

        <!-- Button für PDF-Erstellung -->
        <button id="generatePDF">PDF generieren</button>
    </div>

    <!-- Bibliothek für PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
